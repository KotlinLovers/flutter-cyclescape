name: cyclescape
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  dio: ^5.3.3
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.4.4
  formz: ^0.6.1
  go_router: ^12.0.0
  google_fonts: ^6.1.0
  google_maps_flutter: ^2.5.0
  shared_preferences: ^2.2.2
  sizer: ^2.0.15
  equatable: ^2.0.0
  smooth_page_indicator: ^1.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/loaders/
    - assets/images/
    - google_fonts/montserrat_alternates/
